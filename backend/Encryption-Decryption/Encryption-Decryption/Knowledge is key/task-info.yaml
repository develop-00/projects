    public class Main {
        public static void main(String[] args) {
            String alphabets = "abcdefghijklmnopqrstuvwxyz";
            final int first = 1;
            final int last = 26;
            String[] input = "we found a treasure!".toLowerCase().split("");
            StringBuilder code = new StringBuilder();

            for (String ch : input) {
                if (alphabets.contains(ch)) {
                    code.append(alphabets.charAt(last - alphabets.indexOf(ch) - first));
                } else {
                    code.append(ch);
                }
            }
            System.out.println(code);
        }
    }
